server:
  port: 9001

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/oauth?serverTimezone=Asia/Seoul
    username: oauth
    password: 1234
  profiles:
    include: oauth2

mybatis:
  type-aliases-package: io.oauth.oauth2authorizationclientserver.web.domain
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/**/*.xml


custom:
  jwt:
    trusted-issuerUri:
      - https://accounts.google.com